      <div class="anuncio">
        <h2>Eventos</h2>
        <hr />
        <div class="img-anuncio" style="margin-top: 20px">
          <figure>
            <img src="../assets/brand/foto6.png" />
            <figcaption style="margin-top: 1.5vh">
              <h3>Manobra Evasiva</h3>
              <br />
              <p>
                <strong> VEM AÍ, </strong>
                <br />
                <br />

                o mais tradicional Festival de Canoagem do Estado iniciou em
                31 de outubro de 1988. O fato histórico marcante aconteceu na
                edição de 1990, onde realizou-se pela primeira vez no Estado
                do Paraná uma prova de Canoagem Slalom. Antes dessa data,
                registros de algo parecido aconteceu nos anos 70 no litoral do
                Paraná, mais precisamente em Morretes, com a participação da
                família Merkle. Por esse evento já passaram os principais
                atletas da canoagem brasileira. A Cidade se preparar para
                receber os seguintes eventos agora em 2023:
              </p>
              <br />
              <p>Campeonato Paranaense de Canoagem Slalom Cross</p>
              <p>Campeonato Paranaense de Canoagem Slalom 2ºdiv</p>
              <p>Campeonato Paranaense de Caiaque Polo</p>
              <br />
              <p>
                Atletas IMEL convocados devem providenciar o preenchimento do
                seguinte documento, lembrando que primeiro os pais assinam e
                depois o Termo devidamente assinado deve ser apresentado na
                escola para que haja a respectiva Anuência Escolar. Se a
                Diretora entender que o atleta não pode faltar aulas e,
                portanto, não assinar o documento, outro atleta será convocado
                para substituição.
              </p>
              <br />
              <p><strong> Data: </strong>03/11/2023</p>
              <p><strong> Horário: </strong>9:00 da manhã</p>
              <p><strong> Local: </strong>Rio Iguaçu</p>
              <p>Inscrições vão até 02/11/2023</p>
              <p>

                      font-weight: bold;
                      color: black;
                    ">
                  CLIQUE AQUI</a>
              </p>
